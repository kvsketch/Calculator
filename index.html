<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kellon's Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="./script.js"defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="button-grid">
            <button class="btn" onclick="currentNumber(this.value)" id="clear-btn">C</button>
            <button class="btn" onclick="currentNumber(this.value)" id="negative-btn">+/-</button>
            <button class="btn" onclick="currentNumber(this.value)" id="percentage-btn">%</button>
            <button class="btn" onclick="currentNumber(this.value)" id="divide-btn">/</button>

            
            <button class="btn" onclick="currentNumber(this.value)" value="7">7</button>
            <button class="btn" onclick="currentNumber(this.value)" value="8">8</button>
            <button class="btn" onclick="currentNumber(this.value)" value="9">9</button>
            <button class="btn" onclick="" id="multiply-btn">x</button>

            <button class="btn" onclick="currentNumber(this.value)" value="4"r>4</button>
            <button class="btn" onclick="currentNumber(this.value)" value="5">5</button>
            <button class="btn" onclick="currentNumber(this.value)" value="6">6</button>
            <button class="btn" onclick="" id="minus-btn">-</button>

            <button class="btn" onclick="currentNumber(this.value)" value="1">1</button>
            <button class="btn" onclick="currentNumber(this.value)" value="2">2</button>
            <button class="btn" onclick="currentNumber(this.value)" value="3">3</button>
            <button class="btn" onclick="" id="add-button">+</button>

            <button class="btn" onclick="" data-number>0</button>
            <button class="btn" onclick="" id="decimal">.</button>
            <button class="btn" onclick="" id="equal">=</button>





        </div>





    </div>
</body>
</html>
