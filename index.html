<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kellon's Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <scrip src="/script.js"defer></scrip>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="button-grid">
            <button class="btn" onclick="" id="clear-btn">C</button>
            <button class="btn" onclick="" id="negative-btn">+/-</button>
            <button class="btn" onclick="" id="percentage-btn">%</button>
            <button class="btn" onclick="" id="divide-btn">/</button>

            
            <button class="btn" onclick="" data-number>7</button>
            <button class="btn" onclick="" data-number>8</button>
            <button class="btn" onclick="" data-number>9</button>
            <button class="btn" onclick="" id="multiply-btn">x</button>

            <button class="btn" onclick="" data-number>4</button>
            <button class="btn" onclick="" data-number>5</button>
            <button class="btn" onclick="" data-number>6</button>
            <button class="btn" onclick="" id="minus-btn">-</button>

            <button class="btn" onclick="" data-number>1</button>
            <button class="btn" onclick="" data-number>2</button>
            <button class="btn" onclick="" data-number>3</button>
            <button class="btn" onclick="" id="add-button">+</button>

            <button class="btn" onclick="" data-number>0</button>
            <button class="btn" onclick="" id="decimal">.</button>
            <button class="btn" onclick="" id="equal">=</button>





        </div>





    </div>
</body>
</html>
